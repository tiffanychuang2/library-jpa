<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Library Books</title>
</head>

<body>
<h3><a href="/books">All Books</a></h3>
<h3><a href="/authors">The Authors</a></h3>
	<header>
		<h1>Our Library Books</h1>
	</header>
	
	<div th:each="book: ${books}">
		<h2>
			<a th:href="@{/book(bookTitle=${book.bookTitle})}" th:text="${book.bookTitle}"></a>
		</h2>
	</div>
</body>
</html>
