<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Genre</title>
</head>

<body>
	<h3><a href="/books">All Books</a></h3>
	<h3><a href="/authors">All Authors</a></h3>
	<h3><a href="/genres">All Genres</a></h3>
		
	<header>
		<h1>This is a Genre</h1>
	</header>
		
		<h2 th:text="${genre.genre}"></h2>
		
		<div th:each="currentBook: ${genre.booksInGenre}">  <!-- you can name "currentBook" whatever you want to. -->
		<p th:text="${currentBook.bookTitle}"></p>
		</div>
		<a href="http://localhost:8080/books-home">Home</a>
	</body>
</html>
